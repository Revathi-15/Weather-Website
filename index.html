<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
    <div class="weather-app">
        <!-- <a href="navbar.html">Navbar</a> -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Weather</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Forecast</a>
                <a class="nav-link" href="#">Cities</a>
                <a class="nav-link" href="#">Add city</a>
              </div>
            </div>
          </nav>
        <div class="containerEl">
            <h3 class="city">Weather in City</h3>
            <span class="temp" id="temp">25</span><span class="temp">&#176;</span>
            <div class="city-time">
                <h1 class="name" id="cityName">Durgapur âš²</h1>
                <small>
                    <span class="data">Sunday March 3</span>
                </small>
            </div>
            <div class="weather">
                <img src="./weather_icons/icons/day/113.png" class="icon" alt="icon" width="50" height="50" id="icon">
                <span class="condition" id="condition">Cloudy</span>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" id="searchBar" placeholder="Search location..">
                <button type="button" class="submit" id="searchBtn">
                    <span class="material-symbols-outlined" id="search_icon">search</span>
                </button>
            </form>
            
            <ul class="details">
                <h4>Weather details</h4>
                
                <li>
                    <span>Humidity</span>
                    <span class="humidity" id="humidity">64%</span>
                </li>
                <li>
                    <span>Wind Speed</span>
                    <span class="wind" id="wind">8 km/h</span>
                </li>
                <li>
                    <span>Pressure</span>
                    <span class="cloud" id="pressure">89%</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
